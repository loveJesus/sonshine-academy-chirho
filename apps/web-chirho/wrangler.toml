name = "sonshine-coding-school-chirho"
account_id = "a2f7103a3a2ac299398d0f85e9977905"
main = "./.cloudflare/worker.js"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

[assets]
directory = "./.cloudflare/public"
binding = "ASSETS_CHIRHO"

[observability]
enabled = true

[[d1_databases]]
binding = "DB_CHIRHO"
database_name = "sonshine-coding-school-chirho"
database_id = "8b1c1a56-6028-4408-8df8-3c2c61dc381c"
migrations_dir = "./migrations"

[[r2_buckets]]
binding = "R2_CHIRHO"
bucket_name = "sonshine-coding-school-chirho"

[vars]
ENVIRONMENT = "production"

# Durable Objects for real-time collaboration
[[durable_objects.bindings]]
name = "WORKSHOP_COLLAB_CHIRHO"
class_name = "WorkshopCollabChirho"

[[migrations]]
tag = "v1"
new_classes = ["WorkshopCollabChirho"]

